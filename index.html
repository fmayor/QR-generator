<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SVG QR - Free Unlimited QR Code Generator (No Signup)</title>
    <meta name="description" content="Generate unlimited QR codes for free. No signup, no limits. Download as SVG, PDF, or PNG. Perfect for wifi, events, vCards, and crypto.">
    <meta name="keywords" content="svg qr, vector qr code, free qr code generator, no signup qr, unlimited qr codes, pdf qr, offline qr generator, custom qr">
    <meta name="ai-summary" content="SVG-QR.com is a free, open-source tool to generate vector QR codes (SVG, PDF) locally in the browser without sign-up. It supports WiFi, vCard, and Crypto formats.">
    
    <!-- Branding / Theme Color -->
    <meta name="theme-color" content="#4f46e5">

    <!-- Open Graph / Brand Signals for Google Site Name -->
    <meta property="og:site_name" content="SVG-QR" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SVG QR - Free Unlimited QR Code Generator" />
    <meta property="og:description" content="Generate unlimited vector QR codes (SVG, PDF) for free. No signup required." />
    <meta property="og:url" content="https://svg-qr.com" />

    <!-- Branding Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" sizes="any">
    <!-- Safari often prefers PNG for apple-touch-icon, but we keep this as fallback -->
    <link rel="apple-touch-icon" href="/favicon.svg?v=2">

    <!-- Structured Data to tell Google the Site Name is "SVG-QR" -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "SVG-QR",
      "alternateName": ["SVG QR Generator", "SVG-QR.com", "Easy QR"],
      "url": "https://svg-qr.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://svg-qr.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.4",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "qrcode": "https://aistudiocdn.com/qrcode@^1.5.4",
    "jsqr": "https://aistudiocdn.com/jsqr@^1.4.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
